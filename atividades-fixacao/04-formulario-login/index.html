<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
    <section class="container-formulario">
        <header>
            <img src="./img/logo.svg" class="logo" alt="Logotipo Front.Dev" />
            <h1 class="cabecalho">Acesse a Plataforma</h1>
            <h2 class="linha-cabecalho">Faça o login ou registre-se para começar a construir seus projetos hoje</h2>
        </header>
        <form class="formulario-login">
            <div class="controle-formulario">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" autofocus required>
            </div>
            <div class="controle-formulario">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required>
            </div>
            <button>Entrar</button>
        </form>
        <p>
            Ainda não tem uma conta? <a class="inscreva-se" href="cadastro.html">Inscreva-se</a>
        </p>
    </section>
</div>
</body>

</html>
