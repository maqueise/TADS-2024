<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvimento Web Dinâmico</title>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-sm">
      <div class="navbar-start">
        <a href="/" class="btn btn-ghost text-xl"
          >Desenvolvimento Web Dinâmico</a
        >
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="/" class="active">Cadastro</a></li>
          <li><a href="/products.html">Lista de Produtos</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <!-- Menu mobile toggle -->
        <div class="dropdown lg:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a href="/" class="active">Cadastro</a></li>
            <li><a href="/products.html">Lista de Produtos</a></li>
          </ul>
        </div>
      </div>
    </div>
    <main class="min-h-screen bg-base-200 py-8">
      <div class="container mx-auto px-4">
        <!-- Cabeçalho -->
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold text-base-content mb-4">Cadastro</h1>
        </div>

        <!-- Formulário -->
        <div class="max-w-4xl mx-auto">
          <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
              <form class="space-y-6">
                <!-- Seção: Dados Pessoais -->
                <div>
                  <h2 class="text-2xl font-semibold mb-4 text-primary">
                    Dados Pessoais
                  </h2>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Nome -->
                    <div class="form-control md:col-span-2">
                      <label class="label">
                        <span class="label-text font-medium"
                          >Nome Completo</span
                        >
                      </label>
                      <input
                        type="text"
                        name="nome"
                        placeholder="Digite o nome completo"
                        class="input input-bordered w-full"
                        required
                      />
                    </div>

                    <!-- CPF -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-medium">CPF</span>
                      </label>
                      <input
                        type="text"
                        name="cpf"
                        placeholder="000.000.000-00"
                        class="input input-bordered w-full"
                        required
                      />
                    </div>

                    <!-- Data de Nascimento -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-medium"
                          >Data de Nascimento</span
                        >
                      </label>
                      <input
                        type="date"
                        name="dataNascimento"
                        class="input input-bordered w-full"
                        required
                      />
                    </div>
                  </div>
                </div>

                <!-- Seção: Endereço -->
                <div>
                  <h2 class="text-2xl font-semibold mb-4 text-primary">
                    Endereço
                  </h2>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- CEP -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-medium">CEP</span>
                      </label>
                      <input
                        id="cep"
                        type="text"
                        name="cep"
                        placeholder="00000-000"
                        class="input input-bordered w-full"
                        required
                      />
                    </div>

                    <!-- Logradouro -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-medium">Logradouro</span>
                      </label>
                      <input
                        id="logradouro"
                        type="text"
                        name="logradouro"
                        placeholder="Rua, Avenida, Travessa..."
                        class="input input-bordered w-full"
                        required
                      />
                    </div>

                    <!-- Número da Casa -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-medium">Nº da Casa</span>
                      </label>
                      <input
                        type="text"
                        name="numero"
                        placeholder="123, 456-A, S/N..."
                        class="input input-bordered w-full"
                        required
                      />
                    </div>

                    <!-- Bairro -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-medium">Bairro</span>
                      </label>
                      <input
                        id="bairro"
                        type="text"
                        name="bairro"
                        placeholder="Nome do bairro"
                        class="input input-bordered w-full"
                        required
                      />
                    </div>

                    <!-- Estado -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-medium">Estado</span>
                      </label>
                      <select
                        class="select select-bordered w-full"
                        name="estado"
                        required
                      >
                        <option disabled selected>Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                      </select>
                    </div>

                    <!-- Cidade -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-medium">Cidade</span>
                      </label>
                      <input
                        id="cidade"
                        type="text"
                        name="cidade"
                        placeholder="Nome da cidade"
                        class="input input-bordered w-full"
                        required
                      />
                    </div>
                  </div>
                </div>

                <!-- Botões -->
                <div
                  class="flex flex-col sm:flex-row gap-4 justify-end pt-6 border-t"
                >
                  <button type="button" class="btn btn-outline btn-lg">
                    Cancelar
                  </button>
                  <button type="submit" class="btn btn-primary btn-lg">
                    Salvar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
